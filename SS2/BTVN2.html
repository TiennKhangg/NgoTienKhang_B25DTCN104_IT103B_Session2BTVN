<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN2</title>
</head>
<body>
    <script>
        let number= parseInt(prompt("Nhập số lượng sách:"));
        if(number < 10){
            alert("Thư viện có ít sách");
        } else if (10 < number && number< 20){
            alert("Thư viện có số lượng sách vừa đủ");
        } else{
            alert("Thư viện có nhiều sách");
        }
    </script>
</body>
</html>
